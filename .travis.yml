sudo: required
language: python
python:
  - "2.7"

env:
  - VERSION="8.0" ODOO_REPO="odoo/odoo"
  - VERSION="8.0" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - pip install simple-salesforce
  - travis_install_nightly

script:
  - travis_run_flake8
  - travis_run_tests ${VERSION}

after_success:
  coveralls
